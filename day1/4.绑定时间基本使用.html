<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{num}}</div>
      <button v-on:click="num++">点击</button>
      <button @click="num++">点击</button>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          num: 0
        }
      })
    </script>
  </body>
</html>
