<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 在 HTML 文件当中使用的时候，不建议使用单标签，例如 <button-counter /> -->
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
    </div>

    <template id="mod1">
      <button @click="handle">点击了{{count}}次</button>
    </template>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      // 组件名字，配置信息
      Vue.component('button-counter', {
        // 除了根组件，其他组件指定数据的时候，必须是一个函数，函数的返回值才是真正的数据
        // 这样操作的目的是为了保证每一个组件的数据是独立的，不会互相影响
        data: function () {
          return {
            count: 0
          }
        },
        template: '#mod1',
        methods: {
          handle: function () {
            this.count += 2
          }
        }
      })
      const vm = new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
