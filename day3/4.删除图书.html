<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      .grid {
        margin: auto;
        width: 530px;
        text-align: center;
      }
      .grid table {
        border-top: 1px solid #c2d89a;
        width: 100%;
        border-collapse: collapse;
      }
      .grid th,
      td {
        padding: 10;
        border: 1px dashed #f3dcab;
        height: 35px;
        line-height: 35px;
      }
      .grid th {
        background-color: #f3dcab;
      }
      .grid .book {
        padding-bottom: 10px;
        padding-top: 5px;
        background-color: #f3dcab;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="grid">
        <div>
          <h1>图书管理</h1>
          <div class="book">
            <div>
              <label for="id"> 编号： </label>
              <input type="text" id="id" v-model="id" :disabled="flag" />
              <label for="name"> 名称： </label>
              <input type="text" id="name" v-model="name" />
              <button @click="handle">提交</button>
            </div>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>编号</th>
              <th>名称</th>
              <th>时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr :key="item.id" v-for="item in books">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.date}}</td>
              <td>
                <a href="" @click.prevent="toEdit(item.id)">修改</a>
                <span>|</span>
                <a href="" @click.prevent="deleteBook(item.id)">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          flag: false,
          id: '',
          name: '',
          books: [
            {
              id: 1,
              name: '红楼梦',
              date: ''
            },
            {
              id: 2,
              name: '西游记',
              date: ''
            },
            {
              id: 3,
              name: '三国演义',
              date: ''
            },
            {
              id: 4,
              name: '水浒传',
              date: ''
            }
          ]
        },
        methods: {
          handle: function () {
            if (this.flag) {
              // 修改
              this.books.some((item) => {
                if (item.id == this.id) {
                  item.name = this.name
                  // 完成更新操作之后，需要终止循环
                  return true
                }
              })
              this.flag = false
            } else {
              // 添加
              const book = {}
              book.id = this.id
              book.name = this.name
              book.date = ''
              this.books.push(book)
            }
            // 清空输入框
            this.id = ''
            this.name = ''
          },
          toEdit: function (id) {
            this.flag = true

            const book = this.books.filter(function (item) {
              return item.id == id
            })

            this.id = book[0].id
            this.name = book[0].name
          },
          deleteBook: function (id) {
            this.books = this.books.filter((item) => item.id != id)
          }
        }
      })
    </script>
  </body>
</html>
