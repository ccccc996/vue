    <script>
      Vue.filter('upper', function (val) {
        return val.charAt(0).toLowerCase() + val.slice(1)
      })

      const vm = new Vue({
        el: '#app',
        data: {
          msg: ''
        },
        filters: {
          upper: function (val) {
            return val.charAt(0).toUpperCase() + val.slice(3)
          },
          lower: function (val) {
            return val.charAt(0).toLowerCase() + val.slice(1)
          }
        }
      })
