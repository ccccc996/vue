<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-focus />
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      // 自定义指令
      Vue.directive('focus', {
        inserted: function (el) {
          el.focus()
        }
      })
      const vm = new Vue({
        el: '#app',
        data: {}
      })
    </script>
  </body>
</html>
