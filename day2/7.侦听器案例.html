<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.lazy="uname" />
      <span>{{tip}}</span>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          uname: '',
          tip: ''
        },
        methods: {
          checkName: function (uname) {
            const that = this
            setTimeout(function () {
              if (uname == 'admin') {
                that.tip = '用户名被占用，请更换用户名'
              } else {
                that.tip = '用户名可以使用'
              }
            }, 1000)
          }
        },
        watch: {
          uname: function (val) {
            this.checkName(val)
            this.tip = '正在验证中...'
          }
        }
      })
    </script>
  </body>
</html>
