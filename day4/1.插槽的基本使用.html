<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <alert-box> {{msg}} </alert-box>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>

    <script>
      Vue.component('alert-box', {
        template: `
        <div>
            <strong>姓名:</strong>
            <slot></slot>
        </div>
            `
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'zs'
        }
      })
    </script>
  </body>
</html>
