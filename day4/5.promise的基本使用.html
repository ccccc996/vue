<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        setTimeout(function () {
          if (Math.random() > 0.5) {
            console.log('成功了')
          } else {
            console.log('失败了')
          }
        })
      })

      p.then(
        (data) => {
          console.log(data)
        },
        (err) => {
          console.log(err)
        }
      )
    </script>
  </body>
</html>
