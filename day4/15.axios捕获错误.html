<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        reject(new Error('失败了'))
      })

      // 可以通过 try catch 捕获同步代码的错误
      ;(async () => {
        try {
          // 把可能发生错误的代码放到 try 里面
          const r = await p
        } catch (err) {
          console.log(err)
        }
      })()
    </script>
  </body>
</html>
