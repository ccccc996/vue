<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <base-layout>
        <template #header>
          <p>hello</p>
        </template>
        <p>makabaka</p>
        <template #footer>
          <p>hanhan</p>
        </template>
      </base-layout>
    </div>

    <template id="base-layout">
        <div>
          <header>
            <slot name="header"></slot>
          </header>
          <main>
            <slot></slot>
          </main>
          <footer>
            <slot name="footer"></slot>
          </footer>
        </div>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      Vue.component('base-layout', {
        template: '#base-layout'
      })

      const vm = new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
