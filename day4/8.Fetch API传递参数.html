<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // GET参数传递-传统URL
      fetch('http://localhost:3000/books?id=123', {
        method: 'get'
      })
        .then(function (data) {
          return data.text()
        })
        .then(function (data) {
          console.log(data)
        })

      // GET参数传递-restful形式的URL
      fetch('http://localhost:3000/books/123', {
        method: 'get'
      })
        .then((res) => res.text())
        .then((data) => {
          console.log(data)
        })

      // DELETE请求方式参数传递
      fetch('http://localhost:3000/books/789', {
        method: 'delete'
      })
        .then((res) => res.text())
        .then((data) => {
          console.log(data)
        })

      // POST请求传参
      fetch('http://localhost:3000/books', {
        method: 'post',
        body: 'uname=zs&pwd=123',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
        .then((res) => res.text())
        .then((data) => {
          console.log(data)
        })

      // POST请求传参 json
      fetch('http://localhost:3000/books', {
        method: 'post',
        body: JSON.stringify({
          uname: 'lisi',
          pwd: '999'
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then((res) => res.text())
        .then((data) => {
          console.log(data)
        })

      // PUT请求传参
      fetch('http://localhost:3000/books/123', {
        method: 'put',
        body: JSON.stringify({
          uname: 'zs',
          pwd: '456456456'
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then((res) => res.text())
        .then((data) => {
          console.log(data)
        })
    </script>
  </body>
</html>
